<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>JS JQ AJAX API MUSICA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" /> -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" charset="utf-8"></script> <!-- Include Handlebars from a CDN -->
    <!-- <link rel="icon" href="favicon.ico" />-->
    <!-- Favicon -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet"> <!-- Font -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <img src="img/logo.png" alt="logo" />
        </div>
    </header>
    <div class="container container-select">
            <select class="genre-selector" name="">
                <option value="">Choose genre</option>
                <option value="pop">Pop</option>
                <option value="jazz">Jazz</option>
                <option value="metal">Metal</option>
                <option value="rock">Rock</option>
            </select>
    </div>
    <div class="albums-container container">

    </div>

    <script id="album-template" type="text/x-handlebars-template">
        <div class="album" data-genre="{{genre}}">
            <img src="{{poster}}" alt="{{title}} cover">
            <h3>{{title}}</h3>
            <span class="author">{{author}}</span>
            <span class="year">{{year}}</span>
        </div>
    </script>
    <script src="js/main.js" charset="utf-8"></script>
</body>

</html>
